global
   user root
   group root

defaults
   log global
   mode http
   option dontlognull
   timeout connect 5000
   timeout client 50000
   timeout server 50000

frontend http_front
   bind *:80
   stats uri /haproxy?stats
   default_backend server_group

backend server_group
   balance leastconn
   server server.raquel.com 192.168.43.221:3000 check

